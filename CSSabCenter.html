<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            border: 1px solid yellowgreen;
            position: relative;
        }
        .box{
            width: 200px;
            height: 50px;
            border:1px solid green;
            margin: auto auto;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            完全<br />居中
        </div>
    </div>
</body>
</html>
