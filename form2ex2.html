<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>题二</title>
</head>
<body>
    <form action="/getInfo" mathod="post">
        <div>
            邮箱：<input type="email" name="email" required />     
        </div>
        <div>
            数字：<input type="number" name="number" min="0" max="100" step="2" />   
        </div>
        <div>
            城市：
            <input list="city" name="city">
            <datalist id="city">
                <option value="北京">
                <option value="上海">
                <option value="广州">
                <option value="深圳">
            </datalist>
        </div>
        <button>提交</button>
    </form>
</body>
